<!DOCTYPE html>
<html>
<head>
    <title>
        Unit Convertor for Civil Engineering 514
    </title>
    <link href="unitconvertor_anthony.css" type="text/css" rel="stylesheet">
    <script type="text/javascript" src="unitconvertor_anthony.js"></script>

</head>
<body>
    <h1><b>Unit Convertor for Civil Engineering 514</b></h1>

    <div class="main">
        <p>
            <input type="text" placeholder="Enter a number" id="inputNumber" text-align: center/>
        </p>
        <p>
            Input Units:
            <!-- Input Units -->
            <div id="dropdown">
                <select id="Input Units">
                    <option value="Inches">Inches</option>
                    <option value="Feet">Feet</option>
                    <option value="Miles">Miles</option>
                    <option value="Millimeters">Millimeters</option>
                    <option value="Centimeters">Centimeters</option>
                    <option value="Meters">Meters</option>
                    <option value="Kilometers">Kilometers</option>
                </select>
            </div>


        </p>
        <p>
            Output Units:
            <!-- Output Units -->
            <div id="dropdown">
                <select id="Output Units">
                    <option value="Inches">Inches</option>
                    <option value="Feet">Feet</option>
                    <option value="Miles">Miles</option>
                    <option value="Millimeters">Millimeters</option>
                    <option value="Centimeters">Centimeters</option>
                    <option value="Meters">Meters</option>
                    <option value="Kilometers">Kilometers</option>
                </select>
            </div>
        </p>
        <script type="text/javascript" src="unitconvertor_anthony.js"></script>
        <p>
            <input type="button" id="button" value="Convert" onclick="totalConversionFunction()">
        </p>
        <p>Enter a number and select the initial units and the final units. Press the convert button and the conversion will be displayed.</p>
    </div>

    <div id="convertSentence"></div>


</body>
</html>
