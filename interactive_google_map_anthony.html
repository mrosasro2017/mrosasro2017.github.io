<!DOCTYPE html>
<html>
<head>
    <link href="chimbote_map.css" rel="stylesheet" type="text/css" />
    <title>Anthony's Life Milestones Map</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <style>
         /* Always set the map height explicitly to define the size of the div
        * element that contains the map. */
         #map {
             height: 100%;
         }
         /* Optional: Makes the sample page fill the window. */
         html, body {
             height: 100%;
             margin: 0;
             padding: 0;
         }
    </style>
</head>
<body>
    <h2>
        Anthony's Life Milestones Map May 20th, 2019
    </h2>
    <p>
        Here there are displayed certain places in Anthony's life. Anthony was born in Arequipa Peru, he moved to Trujillo, Ica, Lima and finally Chimbote.
        The map is zoomed to the last location but it is possible to explore the previous locations as well.
    </p>
    <div id="map"></div>
    <script type="text/javascript" src="chimbote_map.js"></script>
    <script async defer
            src="https://maps.googleapis.com/maps/api/js?key=&callback=initMap">
    </script>


</body>
</html>
